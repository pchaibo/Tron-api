<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试</title>
</head>
<body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/todc-bootstrap/3.1.1-3.2.1/todc-bootstrap.min.css" />
</body>
<div  class="row">
	<form method=post action="" class="form-inline">
	 支付类型：<select name="pay_bankcode" id="pay_bankcode">
		<option value="902" selected>微信扫码
		<option value="903">支付宝扫码
		<option value="908">QQ扫码 
		<option value="909">百度钱包
		<option value="910">京东支付
	 </select><br/>
	 金额:<input type="text" name="pay_amount" value="1"><br/>

	 扩展字段:<input type="text" name="pay_attach" value="">可以不用填写<br/>
	<input type="button" value="提交" onclick="get()">	
	</form>
	<img src="" id="img" width="300px"/>

</div>

<script>
function get(){
	pay_bankcode = $(".form-inline").serialize();
	//alert(pay_bankcode);
	$.post("geturl.php",pay_bankcode,function(data){
		//alert(data);
		if(data.returncode=='00'){
			url ='test.php?s=' + data.url;
			//alert(url);
			//$("#img").attr(src:url);
			$("img").attr("src",url);
		}
	},'json');
}
</script>
</html>
