<script>
    $(document).ready(function() {
        $('form').bootstrapValidator({
            //container: '#messages',
            message: 'This value is not valid',
            feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        different: {
                            field: 'password',
                            message: '用户名不能和密码相同'
                        },
                        threshold:6,
                        stringLength: {
                            min: 5,
                            max: 20,
                            message: '用户名长度必须在5到20之间'
                        },
                        remote:{
                            url: "<{:U('Login/checkuser')}>",
                            message: '用户已存在',
                            delay :  1000,
                            type: 'POST'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: '用户名由数字字母下划线和.组成'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        identical: {
                            field: 'confirmpassword',
                            message: '两次密码不一致'
                        },
                        different: {
                            field: 'username',
                            message: '不能和用户名相同'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '密码长度在6到30之间'
                        }
                    }
                },
                confirmpassword: {
                    message: '确认密码无效',
                    validators: {
                        notEmpty: {
                            message: '确认密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '用户名长度必须在6到30之间'
                        },
                        identical: {
                        field: 'password',
                        message: '两次密码不一致'
                        },
                        different: {
                        field: 'username',
                        message: '不能和用户名相同'
                        }
                    }
                },
                /*
                email: {
                    message: '邮件验证失败',
                    validators: {
                        notEmpty: {
                            message: '邮件不能为空'
                        },
                        remote:{
                            url: "<{:U('Login/checkemail')}>",
                            message: '用户已存在',
                            delay :  1000,
                            type: 'POST'
                        },
                        regexp:{
                            regexp:/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/,
                            message: '邮件格式有误，请核对'
                        }
                    }
                },
                
                code: {
                    message: '手机验证码失败',
                    validators: {
                        notEmpty: {
                            message: '手机验证码不能为空'
                        },
                        
                    }
                },
                mobile: {
                    message: '手机验证失败',
                    validators: {
                        notEmpty: {
                            message: '手机不能为空'
                        },
                        remote:{
                            url: "<{:U('Login/checkmobile')}>",
                            message: '手机已存在',
                            delay :  1000,
                            type: 'POST'
                        },
                        regexp:{
                            regexp:/^1[3|5|8|2]{1}[0-9]{9}$/,
                            message: '手机格式有误，请核对'
                        }
                    }
                },
                */
                <if condition="$siteconfig['invitecode'] eq 1">
                invitecode: {
                    message: '邀请码验证失败',
                    validators: {
                        notEmpty: {
                            message: '邀请码不能为空'
                        },
                        remote:{
                            url: "<{:U('Login/checkinvitecode')}>",
                            message: '邀请码无效',
                            delay :  1000,
                            type: 'POST'
                        },
                    }
                },
                </if>
            }
        }).on('success.form.bv', function(e) {
            e.preventDefault();
            var $form = $(e.target);
            var bv = $form.data('bootstrapValidator');
            $.post($form.attr('action'), $form.serialize(), function(res) {
                if(res.errono){
                	layer.msg(res.msg + '注册失败!', {icon:5});
                }else{
                	layer.msg( '注册成功!', {icon:6});
                	//window.location.reload();
                	window.location.href="/";
                }

            }, 'json');
        });
});
 //手机号码   
function getmobile(){
	mobile = $("#mobile").val();
	if (!mobile.match(/^1[3|5|8|2]{1}[0-9]{9}$/)) { 
		layer.alert('手机号码格式不正确！', {icon: 5});
		$("#mobile").focus(); 
		return false; 
		}
	url = "<{:U('Home/index/shortsms')}>";
	$.post(url,{mobile:mobile},function(data){
		if(data.status==1){
			 layer.alert('发送成功，请在两分钟内使用！', {icon: 6});
		}else{
			layer.alert('发送失败！', {icon: 5});
		}
	},'json');
	//alert(mobile);
}
</script>
